<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <button class="add-book-button">Add a Book!</button>
      </div>
      <div class="modal">
        <form id="form1" action="#" method="post">
          <div class="form-title">
            Add your book!<img
              id="form-close"
              src="assets/images/x-solid.svg"
            />
          </div>
          <div class="input-div">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" minlength="5" required />
          </div>
          <div class="input-div">
            <label for="author">Author:</label>
            <input
              type="text"
              name="author"
              id="author"
              minlength="5"
              required
            />
          </div>
          <div class="input-div">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" max="5000" required />
          </div>
          <div class="input-div">
            <label for="read">Read</label>
            <input type="radio" name="read-status" id="read" checked />
            <label for="not-read">Not read</label>
            <input type="radio" name="read-status" id="not-read" />
          </div>
          <button id="book-submit-button">Add Book</button>
        </form>
      </div>
      <div class="footer">
        <a class="github-link" href="https://github.com/uwuzumaki/top-library"
          ><img
            class="github-img"
            alt="github logo"
            src="assets/images/github-dark.png"
          />uwuzumaki</a
        >
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
